    <link rel="stylesheet" href="./assets/css/base.css">

        <header class="header">

                            </div>
                        </div>

                            <div class="navbar__content-wrapper">

                                    <div class="navbar__content--title"><a href="#" class="navbar__link">blog</a></div>
                                    <div class="navbar__content--animation"></div>
                                </div>
                                <div class="navbar__icon"><span class="ti-angle-down"></span></div>
                            </div>
                            <div class="navbar__sub-item-list">
                                <div class="sub-item-list">

                            </div>
                        </div>

                        <div class="navbar__item">
                            <div class="navbar__content-wrapper">
                                <div class="navbar__content">
                                    <div class="navbar__content--title"><a href="#" class="navbar__link">giới thiệu</a></div>
                                    <div class="navbar__content--animation"></div>
                                </div>
                            </div>

                    </div>

                <div class="header__title">the mien</div>
                <div class="account">
                    <div class="account__list">
                        <div class="account__item">login / register</div>
                        <div class="account__item">
                            <span class="fas fa-search"></span>
                        </div>
                        <div class="account__item">
                            <span class="fa fa-heart"></span>
                            <div class="account__item-icon--quantity"><span class="icon-quantity-number">00</span></div>
                        </div>
                        <div class="account__item">
                            <span class="fas fa-shopping-cart"></span>
                            <div class="account__item-icon--quantity"><span  class="icon-quantity-number">0</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="slider__indexs">
